<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        getArea() {
            return (this.width * this.height);
        }
        getPerimeter() {
            return (( this.width + this.height) * 2);
    }
        setRectangle(wirth,height) {
            this.width = wirth;
            this.height = height;
    }
    drawCanvas() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle="#e80e0e";
            ctx.fillRect(50,50,this.width,this.height);
            ctx.fill();
    }
    }
    let rectangle = new Rectangle(100,50)
    document.write('<br>' + 'S hình chữ nhật = ' + rectangle.getArea() + '<br>');
    document.write('C hình chữ nhật = ' + rectangle.getPerimeter());
rectangle.drawCanvas();
