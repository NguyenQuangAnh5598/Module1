<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight= prompt("Nhập cân nặng(kg)");
   let w = parseFloat(weight);
    let height = prompt("Nhập chiều cao(mét)");
   let h = parseFloat(height);
   let bmi = w / (h^2);

   if (bmi < 18.5) {
       document.write("Underweight");
   } else if (bmi < 25) {
       document.write("Normal");
   } else if (bmi < 30) {
       document.write("Overwweight");
   } else {
           document.write("Obese");
               }
</script>

</body>
</html>
