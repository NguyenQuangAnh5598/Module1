<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img id="myImage" alt="ahihi" src="download%20(1).jpg" />
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="move()"/>
    <input type="button" value="touch me" onclick="moveleft()"/>
    <input type="button" value="cháº¡m me" onclick="movedown()"/>
</form>
    <script>
        let imgObj = null;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
            imgObj.style.top = '0px';
        }
        function move() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveleft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }
        function movedown() {
            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
        }
        window.onload = init;

    </script>


</body>
</html>
