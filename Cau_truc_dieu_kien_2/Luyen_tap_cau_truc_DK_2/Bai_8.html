<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = prompt('Nhập tuổi vào đây');
    tuoi = parseInt(tuoi);
    if (tuoi <120 && tuoi>0){
        document.write(tuoi + ' là tuổi của 1 người');
    }
    else{
        document.write('Đây không phải người');
    }
</script>

</body>
</html>
