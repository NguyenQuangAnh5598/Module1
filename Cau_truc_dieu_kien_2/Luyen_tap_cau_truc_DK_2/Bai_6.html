<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a =prompt('Nhập số a cho phương trình: a*x+b=0');
     a = parseInt(a);
 let b =prompt('Nhập số b cho phương trình: a*x+b=0');
     b = parseInt(b);
 if (a==0) {
     if (b==0){
         document.write('Phương trình vô số nghiệm');
     }
     else {
         document.write('Phương trình vô nghiệm');
     }
 }else {
     let x = -b/a;
     document.write('Phương trình có ngiệm x = '+ x);
 }
</script>

</body>
</html>
