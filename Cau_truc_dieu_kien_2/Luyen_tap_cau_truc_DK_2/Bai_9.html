<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt('Nhập số a');
    a = parseFloat(a);
    let b =prompt('Nhập số b');
    b = parseFloat(b);
    let c =prompt('Nhập số c');
    c = parseFloat(c);
    let d = a + b;
    let e = b + c;
    let f = a + c;
    if (a>0 && b>0 && c>>0) {
        if (d>c && e>a && f>b) {
            document.write('a,b,c là 3 cạnh của 1 tam giác');
        }
        else {
            document.write('a,b,c không phải là 3 cạnh 1 tam giác');
        }
    }
    else{
        document.write('a,b,c không phải là 3 cạnh 1 tam giác');
    }
</script>
    </body>


</html>
