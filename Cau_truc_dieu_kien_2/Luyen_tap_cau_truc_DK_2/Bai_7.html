<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a =prompt('Nhập số a cho phương trình: a*x^2+b*x+c=0');
a = parseInt(a);
let b =prompt('Nhập số b cho phương trình: a*x^2+b*x+c=0');
b = parseInt(b);
let c =prompt('Nhập số c cho phương trình: a*x^2+b*x+c=0');
c = parseInt(c);
let d= b**2-4*a*c;
if (a==0 && b==0 && c==0){
    document.write('Phương trình vô số nghiệm');
}else{
    if(a==0 && b==0 && c!=0){
        document.write('Phương trình vô nghiệm');
    }
    else{
        if(a==0 && b!=0){
             document.write('Phương trình có nghiệm x = '+(-c/b));
        }
        else {
            if (d<0){
                document.write('Phương trình vô nghiệm');
            }
            else{
                if(d==0){
                    document.write('Phương trình có nghiệm kép x = '+  (-b/(2*a)));
                }
                else{
                    document.write('PT có 2 nghiệm riêng biệt là: x1 = ' + ((-b + Math.sqrt(d))/(2*a)));
                    document.write('<br>');
                    document.write('x2 = ' + ((-b - Math.sqrt(d))/(2*a)));
                }
            }
        }
    }
}
</script>
</body>
</html>
