<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" type="text" placeholder="Nhập tháng" name="nhập tháng"/>
<input type="button" value="Tính số ngày" onclick="tinhthang()"/>
<p id="xuat"></p>
<script>
    function tinhthang() {
        let thang = document.getElementById("nhap").value;
        thang = parseInt(thang);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('xuat').innerText = 'Tháng' + thang + 'có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('xuat').innerText = 'Tháng' + thang + 'có 30 ngày';
                break;
            case 2:
                document.getElementById('xuat').innerText = 'Tháng' + thang + 'có  28 hoặc 29 ngày';
                break;
            default :
                document.getElementById('xuat').innerText = 'Không có tháng này';
        }
    }
    </script>
</body>
</html>
