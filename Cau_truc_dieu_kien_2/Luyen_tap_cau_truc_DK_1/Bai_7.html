<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cuoc = prompt('Nhập thời gian sử dụng dịch vụ điện thoại vào đây.');
    cuoc = parseInt(cuoc);

    if(cuoc<=1 && cuoc>0) {
        document.write('Cước điện thoại : ' + (cuoc * 1500)+'VNĐ');
    }
    else {
        if (cuoc <= 3) {
            document.write('Cước điện thoại : ' + (cuoc * 1300) + 'VNĐ');
        } else {
            document.write('Cước điện thoại : ' + (cuoc * 1000) + 'VNĐ');
        }
    }
</script>

</body>
</html>
