<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  a = prompt('Nhập Tuổi');
    a = parseInt(a);
    if (a >= 15) {
        document.write('Đã đủ tuổi vào lớp 10');
    } else {
        document.write('Chưa đủ tuổi vào lớp 10');
    }
</script>
</body>
</html>
