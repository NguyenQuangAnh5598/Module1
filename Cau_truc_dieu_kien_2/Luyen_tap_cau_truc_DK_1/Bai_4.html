<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập số a");
    a = parseInt(a);
  let b = prompt("Nhập số b");
    b = parseInt(b);
  let c = prompt("Nhập số c");
    c = parseInt(c);
  if (a > b) {
      if (a > c) {
          document.write('Số' + ' ' + a + ' ' + 'Max');
      }
      }else if(b > c) {
          document.write('Số' + ' ' + b + ' ' + 'Max');
      } else {
          document.write('Số' + ' ' + c + ' ' + 'Max');
      }
</script>

</body>
</html>
