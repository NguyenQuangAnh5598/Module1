<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let  a = prompt('Nhập số');
a = parseInt(a);
if (a > 0) {
document.write(a +' ' + '> 0 ');
} else if (a < 0) {
document.write(a +' ' + '< 0');
} else {
    document.write(a +' ' + '= 0');
}
</script>
</body>
</html>
