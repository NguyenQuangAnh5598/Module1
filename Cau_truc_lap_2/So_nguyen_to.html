<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="demo1()" value="Nhấn in">
<script>
    function checkprime(n){
        if (n < 2) return false;
        else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }return true;
    }

    function demo1() {
        let num = prompt('Cần in ra bao nhiêu số nguyên tố');
           let i = 0;
        let count = 0;
        while (count < num) {
            if (checkprime(i)) {
                document.write(i + '<br>');
                count++;
            }
            i++;
        }
    }
</script>

</body>
</html>
