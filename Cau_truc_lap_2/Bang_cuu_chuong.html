<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
  let cc, i, j;
  cc = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
  j = 2;
  i = 1;
  while (i <= 9) {
    cc = cc + "<tr>";
    while (j <= 9 ) {
      cc = cc + "<td>" + j +'x' + i +'='+ (j*i) + "</td>";
      j++;
    }
    cc= cc + "</tr>";
    j = 2;
    i++;
  }
  cc = cc + "</table>";
  document.write(cc);
</script>
</body>
</html>
