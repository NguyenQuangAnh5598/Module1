<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
  let cc, i, j;
  cc = "<table border='1' width='600' cellspacing='0' cellpadding='3'>";
  i = 2;
  j = 1;
  while (j <= 9) {
    cc = cc + "<tr>";
    while (i <= 9 ) {
      cc = cc + "<td>" + i +' x ' + j +' = '+ (i*j) + "</td>";
      i++;
    }
    cc= cc + "</tr>";
    i = 2;
    j++;
  }
  cc = cc + "</table>";
  document.write(cc);
</script>
</body>
</html>
