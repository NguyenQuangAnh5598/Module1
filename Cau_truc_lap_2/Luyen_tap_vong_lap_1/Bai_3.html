<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=0;
    let num2=1;
    let num3=0;
    let count=0;
    document.write(num1);
    document.write('<br>')
    document.write(num2);
    document.write('<br>')

    for (;count<20;){
        document.write((num3=num1+num2) +'<br>');
        count++;
        num1=num2;
        num2=num3;
    }
</script>

</body>
</html>
