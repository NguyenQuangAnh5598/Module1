<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    let i = 0;
    for (i=0;count<=30;i++){
        if (i%7==0) {
            total+=i;
            count+=1;
        }
    }
    document.write('Tổng của 30 số chia hết cho 7 là: ' + total);
</script>

</body>
</html>
