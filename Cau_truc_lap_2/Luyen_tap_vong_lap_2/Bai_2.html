<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập 1 số vào đây') ;
     n = parseInt(n);
    let i = 2;
    let result;
     if(n==0){
         document.write('n! = 1');
    }
     else {
         if (n > 0) {
             for (i = 1, result = 1; i <= n; i++) {
                 result *= i;
             }
         } else {
             n = prompt('Nhập lại đi');
         }
     }
    document.write('giai thừa của ' + n +'!'+' ='+ result);
</script>
</body>
</html>
