<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let von = prompt('nhập vốn đã vay');
    let han = prompt('kỳ hạn');
    let lai = prompt('lãi suất');
    let  result = 0;
    von =parseInt(von);
    lai =parseFloat(lai);
    han =parseFloat(han);

    for(let i=1 ;i<=han;i++) {
        result = von+(von*lai);
     von =result;
    }
    document.write(result);
</script>
</body>
</html>
