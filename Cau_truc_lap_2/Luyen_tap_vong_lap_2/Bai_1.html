<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =prompt('Muốn in bao nhiêu số Finonaci?');
    count = parseInt(count);
    let num1=0;
    let num2=1;
    let num3=0;
    let i=0;
    document.write(num1 + '<br>');
    document.write(num2 + '<br>');

    while (i<count) {
        document.write((num3=num1+num2) +'<br>');
        i++;
        num1=num2;
        num2=num3;
    }
</script>
</body>
</html>
