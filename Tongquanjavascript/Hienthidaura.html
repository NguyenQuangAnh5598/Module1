<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1-->
<button type="button" onclick="a();">Click Me!</button>

<!--Bài 2-->
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>

<!--Bài 3-->
<button type="button" onclick="b();">Click Me!</button>

<!--Bài 4-->
<button type="button" onclick="c();">Click Me!</button>

<script>
    function a(){
        alert('Xin chào!');
    }

    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }

    function b(){
        document.write('Xin chào!');
    }

    function c(){
        console.log('Xin chào!');
    }
</script>

</body>
</html>
