<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt('Nhập số nguyên thứ nhất');
    let num2 = prompt('Nhập số nguyên thứ hai');
    let num3 = prompt('Nhập số nguyên thứ ba');
    num1 =parseInt(num1);
    num2 =parseInt(num2);
    num3 =parseInt(num3);
    let n = [num1,num2,num3];

    function checkMin(number) {
        let min = n[0];
        for (let i =1; i<n.length;i++){
            if (n[i]< min) {
                min = n[i];
            }
        } return min;
    }
    alert('Giá trị nhỏ nhất là ' + checkMin(n));
</script>
</body>
</html>
