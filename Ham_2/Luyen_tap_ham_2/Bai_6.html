<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập 1 số nguyên vào đây');
    num = parseInt(num);

    function checkNumber(number) {
        if (number > 0) {
            return true;
        }
        else {
            return false;
        }
    }
    alert(checkNumber(num));
</script>
</body>
</html>
