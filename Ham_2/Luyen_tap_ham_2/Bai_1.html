<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt('Nhập 1 số vào đây');

  function square(n) {
    n = parseFloat(n);
    n = n**2;
    return n;
  }
  alert('Bình phương của ' + num + ' = ' + square(num));
</script>

</body>
</html>
