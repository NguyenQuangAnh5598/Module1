<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt('Nhập số nguyên thứ nhất');
    let num2 = prompt('Nhập số nguyên thứ hai');
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    let n = [num1,num2];

    function switchNum(number) {
        let i = number[0];
        number[0] = number[1];
        number[1] = i;
        return number;
    }
    alert(switchNum(n));
</script>
</body>
</html>
