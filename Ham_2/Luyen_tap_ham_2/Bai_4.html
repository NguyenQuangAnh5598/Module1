<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kitu = prompt('Nhập kí tự tùy ý vào đây');
   let number = ['1','2','3','4','5','6','7','8','9','0'];
    function check(a) {
        for (let i = 0;i <number.length;i++) {
            if (a ==number[i]) {
                return true;
            }
        }
        return false;
    }
    alert(check(kitu));
</script>
</body>
</html>
