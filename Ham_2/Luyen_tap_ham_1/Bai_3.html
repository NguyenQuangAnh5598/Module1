<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1">Nhập vào tham số thứ nhất</label>
<input id="num1" type="text" ><br><br>

<label for="num2">Nhập vào tham số thứ hai</label>
<input id="num2" type="text"><br>

<input type="button" value="Nhập" onclick="comparison()">
<p id="output"></p>

<script>
    function comparison() {
        let num1 = document.getElementById('num1').value;
        num1 = parseFloat(num1);
        let num2 = document.getElementById('num2').value;
        num2 = parseFloat(num2);
        if (num1 > num2) {
            alert('Hì hì ');
        }
        if (num1 <= num2) {
            let total = num1 + num2;
            document.getElementById('output').innerText = total;
        }
    }
</script>

</body>
</html>
