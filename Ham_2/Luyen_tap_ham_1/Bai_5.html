<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', ' Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let search = prompt('Write your star in here');

    alert(find(search))

    function find(n) {
        for (let i = 0; i < star.length; i++) {
            if (star[i] === n) {
                return  constellation[i] ;
            }
        }
        return 'Error'

    }
</script>

</body>
</html>
