<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getElement() {
        let num = prompt('Nhập 1 số vào đây');
        num = parseInt(num);
        if (checkPrime(num)) {
            document.write(num + ' là số nguyên tố');
        }
        else {
            document.write(num + ' không phải số nguyên tố');
        }
    }

    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        else {
            for (let i = 2 ; i <=Math.sqrt(number);i++) {
                if (number%i === 0) {
                    return false
                }
            }
        }
        return true;
    }
    getElement();
</script>

</body>
</html>
