<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[];
     n = prompt('Mời nhập số lượng số nguyên');
     n= parseInt(n)
    for (let i=0; i < n;i++) {
        let x = prompt('Nhập số nguyên muốn cho tại vị trí ' + i + ' vào đây');
        x = parseInt(x);
        num[i] = x;
    }
    let count = 0 ;
    for (i=0; i< num.length;i++) {
        if (num[i]>=10) {
            count++;
            document.write('Số ' + num[i]+ '<br>');
        }
    }
    document.write('Vậy có tổng cộng ' +count + ' số lớn hơn 10');

</script>
</body>
</html>
