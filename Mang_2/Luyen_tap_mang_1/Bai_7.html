<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    n = prompt('Mời nhập số lượng số nguyên');
    n = parseInt(n)
    for (let i = 0; i < n; i++) {
        let x = prompt('Nhập số nguyên muốn cho tại vị trí ' + i + ' vào đây');
        x = parseInt(x);
        num[i] = x;
    }
    document.write('Mảng trước khi sửa là' + num + '<br>');


    let V = prompt('Nhập 1 số vào đây');
    V = parseInt(V);
    for (let i = 0; i < num.length; i++) {
        if (num[i] === V) {
            for (j = i; j < num.length - 1; j++) {
                num[j] = num[j + 1];
            }
            num[num.length - 1] = 0;
        }
    }
    document.write('Mảng sau khi sửa là ' + num)
</script>
</body>
</html>
