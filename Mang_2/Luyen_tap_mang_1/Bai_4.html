<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [];
  let n = prompt('NHập số lượng phần tử của mảng');
  n=parseInt(n);
  for(let i=0;i<n;i++) {
      let x = prompt('Nhập phần tử muốn cho vào mảng');
      x = parseInt(x);
      num[i] = x
  }
  let first = 0;
  let last = num.length-1;
  while (first<last) {
      let a = num[first];
      num[first] = num[last]
      num[last] = a;
      first++;
      last--;
  }
  document.write(num);

</script>
</body>
</html>
